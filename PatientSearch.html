</<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="patientSearchModule">
   <head>
      <meta charset="utf-8">
      <title>Patient Search Page</title>
      <script type="text/javascript" src="./scripts/angular.min.js"></script>
      <script type="text/javascript" src="./scripts/PatientSearch.js"></script>
   </head>
   <body ng-controller="patientSearchController">
      {{ patientCount }}
      <table align="center">
         <thead>
            <tr>
               <th colspan="5" align="center">
                  Patient Search
               </th>
            </tr>
            <tr>
               <th>MRN</th>
               <th>Last Name</th>
               <th>First Name</th>
               <th>DOB</th>
               <th>Gender</th>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td>
                  <input type="text"></input>
               </td>
               <td>
                  <input type="text"></input>
               </td>
               <td>
                  <input type="text"></input>
               </td>
               <td>
                  <input type="text"></input>
               </td>
               <td>
                  <input type="radio" name="gender">M</input>&nbsp;
                  <input type="radio" name="gender">F</input>
               </td>
            </tr>
            <tr>
               <td colspan="5" align="center">
                  <input type="button" value="Search"></input>
               </td>
            </tr>
         </tbody>
      </table>
      <br/>
      <table align="center">
         <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
         </tr>
      </table>
   </body>
</html>
