<link rel="stylesheet" href="./styles/PatientCoding.css"/>
<table align="center" width="100%">
<tr>
    <td align="center">
        <img src="./images/logo.svg" id="faciltyLogo">
    </td>
</tr>
<tr>
    <td id="facilityName" align="center">
        <div name="facilityName">Simi Healthcare Center</div>
    </td>
</tr>
</table>

<table align="center" border=0>
   <thead>
      <tr>
         <th colspan="2">
            New Patient
         </th>
      </tr>
   </thead>
   <tbody>
      <form action="./php/CreateNewPatient.php" method="POST">
      <tr>
         <th>MRN:</th>
         <th>
            <input type="text" placeholder="Enter MRN" name="mrn"></input>
         </th>
      </tr>
      <tr>
         <th>First Name:</th>
         <th>
            <input type="text" placeholder="Enter First Name" name="firstName"></input>
         </th>
      </tr>
      <tr>
         <th>Last Name:</th>
         <th>
            <input type="text" placeholder="Enter Last Name" name="lastName"></input>
         </th>
      </tr>
      <tr>
         <th>Gender:</th>
         <th align="left">
            <input type="radio" name="gender" value="M">M</input>&nbsp;
            <input type="radio" name="gender" value="F">F</input>
         </th>
      </tr>
      <tr>
         <th>Birthday:</th>
         <th align="left">
            <input type="date" placeholder="Enter Birthday" name="birthDate"></input>
         </th>
      </tr>
      <tr>
         <td colspan="2" align="center">
            <input type="submit" value="Create Patient" />
         </td>
      </tr>
      </form>
   </tbody>
</table>
