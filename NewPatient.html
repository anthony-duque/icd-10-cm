<link rel="stylesheet" href="./styles/PatientCoding.css"/>
<table align="center" width="100%">
<tr>
    <td align="center">
        <img src="./images/logo.svg" id="faciltyLogo">
    </td>
</tr>
<tr>
    <td id="facilityName" align="center">
        <div name="facilityName">Simi Healthcare Center</div>
    </td>
</tr>
</table>

<table align="center" border=0>
   <thead>
      <tr>
         <th colspan="2">
            New Patient
         </th>
      </tr>
   </thead>
   <tbody>
      <tr>
         <th>MRN:</th>
         <th>
            <input type="text" placeholder="Enter MRN"></input>
         </th>
      </tr>
      <tr>
         <th>First Name:</th>
         <th>
            <input type="text" placeholder="Enter First Name"></input>
         </th>
      </tr>
      <tr>
         <th>Last Name:</th>
         <th>
            <input type="text" placeholder="Enter Last Name"></input>
         </th>
      </tr>
      <tr>
         <th>Gender:</th>
         <th align="left">
            <input type="radio" name="gender">M</input>&nbsp;
            <input type="radio" name="gender">F</input>
         </th>
      </tr>
      <tr>
         <th>Birthday:</th>
         <th align="left">
            <input type="date" placeholder="Enter Birthday"></input>
         </th>
      </tr>
      <tr>
         <td colspan="2" align="center">
            <input type="button" value="Create New Patient" />
         </td>
      </tr>
   </tbody>
</table>
