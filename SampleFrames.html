<html ng-app="SampleFrameModule">
<head >
   <script src="./scripts/angular.min.js"></script>
   <script src="./scripts/getCodes.js"></script>
   <script src="./scripts/SampleFrames.js"></script>
</head>
<body ng-controller="SampleFrameController">

   <table height="100%" width="100%" border=1 bordercolor=blue>
      <tr>
         <td colspan=2 height="20%" id="PatientInfo">
            Patient's Info {{ 8 - 2 }}
            <input type="button" ng-click="GetCodes()">
         </td>
      </tr>
      <tr>
         <td width="50%" id="LowerLeft">
            Patient's Condition List {{ message }}
         </td>
         <td width="50%" id="LowerLeft"  valign="top">
            <table>
               <tr>
                  <td>
                     Search for: <input type="text" ng-model="keyWord">
                  </td>
               </tr>
               <tr ng-repeat="code in icdCodes | filter: keyWord">
                  <td>
                     {{ code.code }}
                  </td>
               </tr>
            </table>
         </td>
      </tr>
   </table>
</body>
</html>
